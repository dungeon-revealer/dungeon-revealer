name: Node.js CI

on:
  push:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install
      - run: npm run build
      - run: npm run eslint
      - run: npm run test
        env:
          CI: true
      
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: dr

      - run: |
          conda activate dr
          conda install conda-build conda-verify constructor
          cd conda
          conda build . --output-folder /tmp/conda-build
          constructor .   
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifact-constructor-${{ matrix.os }}
          path: conda/dungeon-revealer*.sh       

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build image
        uses: docker/build-push-action@v2
        with:
          push: false
